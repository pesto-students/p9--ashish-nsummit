<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="playlist flex">
			<div class="bar flex">
				<i class="las la-bars"></i>
				<i class="las la-home"></i>
				<i class="las la-search"></i>
				<i class="las la-volume-up"></i>
				<i class="las la-user"></i>
				<i class="las la-cog"></i>
				<i class="lab la-spotify"></i>
				<i class="lab la-soundcloud"></i>
			</div>
			<div class="listings flex">
				<div class="album flex">
					<div class="album-art">
						<img
							src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg"
							alt="Album Cattyboard 2036 - Hot 100 Chart"
						/>
					</div>
					<div class="album-details flex">
						<div class="album-titles">
							<h3>CattyBoard Top 100 Single Charts (11.06.360)</h3>
							<div class="album-desc">
								<p>Unkown Artist</p>
								<p>2016.Charts.100 songs</p>
							</div>
						</div>
						<div class="album-controls flex">
							<i class="las la-play"> Play All </i>
							<i class="las la-plus"> Add </i>
							<i class="las la-ellipsis-h"> More </i>
						</div>
					</div>
				</div>
				<div class="list flex">
					<table>
						<tr>
							<td>1. One Dance</td>
							<td>Crake feat Catkid & Cyla</td>
							<td>2:54</td>
							<td><button>CATTY CLOUD SYNC</button></td>
						</tr>
						<tr>
							<td>2. Panda</td>
							<td>Cattee</td>
							<td>4:06</td>
							<td><button>CATTY CLOUD SYNC</button></td>
						</tr>
						<tr>
							<td>3. Can't Stop the Feeling!</td>
							<td>Catin Cimberlake</td>
							<td>3:56</td>
							<td><button>CATTY CLOUD SYNC</button></td>
						</tr>
						<tr>
							<td>4. Work From Home</td>
							<td>Cat Harmony feat Colla</td>
							<td>3:34</td>
							<td><button>CATTY CLOUD SYNC</button></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="playing-now flex">
			<div class="song-playing flex">
				<img
					src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg"
					alt="Album Cattyboard 2036 - Hot 100 Chart"
					class="play-img"
				/>
				<div class="playing-song-desc flex">
					<p>If It Ain't Love</p>
					<p>Catson Derulo</p>
				</div>
			</div>
			<div class="playing-controls flex">
				<i class="las la-step-backward"></i>
				<i class="las la-pause"></i>
				<i class="las la-step-forward"></i>
				<i class="las la-undo-alt"></i>
				<i class="las la-random"></i>
			</div>
		</div>
	</body>
</html>
